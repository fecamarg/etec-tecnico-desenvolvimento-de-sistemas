<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET e POST</title>
  </head>
  <body>
    <form id="form1" name="form1" method="post" action="voceNoComando2.php">
      <br />
      Nome Completo:
      <input
        name="nomeCompleto"
        type="text"
        id="nomeCompleto"
        placeholder="Digite seu nome aqui"
      /><br />
      Idade:
      <input
        name="idade"
        type="text"
        id="idade"
        placeholder="Digite sua idade aqui"
      /><br />
      Profissão:
      <input
        name="profissao"
        type="text"
        id="profissao"
        placeholder="Digite sua profissão aqui"
      /><br />
      Salário:
      <input
        name="salario"
        type="number"
        id="salario"
        placeholder="Digite seu salário aqui"
      /><br />
      <input name="Enviar" type="submit" id="enviar" value="Enviar" />
    </form>
  </body>
</html>
